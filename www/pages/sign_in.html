<template>
    <section class="page">
        <div class="page-content">
            <h1>政大錢包</h1>
            <form class="list no-hairlines-md" id="sign_in_form">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">帳號(學號or員工代號)</div>
                            <div class="item-input-wrap">
                                <input id="ID" type="text" placeholder="Your student ID">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">密碼</div>
                            <div class="item-input-wrap">
                                <input id="password" type="password" placeholder="Your password">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
            <div class="block">
                <p>
                    <label class="checkbox">
                        <input id="remember" type="checkbox" id="brightness">
                        <i class="icon-checkbox"></i>
                    </label>
                    記住帳號
                </p>
                <div class="row">
                    <a class="">註冊</a>
                    <a class="">忘記密碼</a>
                </div>
            </div>
            <div class="block">
                <div class="row">
                    <button id="sign_in_button" class="col button button-fill" @click="sign_in">登入</button>
                    <button class="col button button-fill" @click="fingerprint_decrypt">指紋登入</button>
                </div>
            </div>
        </div>
    </section>
</template>

<script>
    return {
        methods: {
            sign_in: () => {
                console.log(app.form.convertToData('#sign_in_form'))
                let ID = $('#ID').val()
                let password = $('#password').val()
                $.get(`http://101.0.135.141:50000/user?ID=${ID}&password=${password}`, function (result) {
                    console.log(result)
                    app.dialog.alert(result.inf, '政大錢包',() => {
                        if (result.type) {
                            storage.setItem('jwt', result.token)
                            if ($('#remember').is(":checked")) {
                                storage.setItem('ID', ID)
                            }
                            else {
                                storage.removeItem('ID')
                            }
                            app.router.back()
                        }
                    })
                })
            },
            fingerprint_decrypt: () => {
                FingerprintAuth.isAvailable(isAvailableSuccess, isAvailableError)
                function isAvailableSuccess(result) {
                    if (!storage.getItem('fingerprint_token')) {
                        alert('未設定指紋登入')
                    } else {
                        var decryptConfig = {
                            clientId: app.id,
                            username: 'nccu_token',
                            token: storage.getItem('fingerprint_token'),
                        }
                        FingerprintAuth.decrypt(decryptConfig, successCallback, errorCallback)
                    }

                    function successCallback(result) {
                        console.log("successCallback(): " + JSON.stringify(result))
                        if (result.withFingerprint) {
                            console.log("Successful biometric authentication.")
                            if (result.password) {
                                console.log("Successfully decrypted credential token.")
                                console.log("password: " + result.password)
                                $('input#password').val(result.password)
                                $('#sign_in_button').click()
                            }
                        } else if (result.withBackup) {
                            console.log("Authenticated with backup password")
                        }
                    }

                    function errorCallback(error) {
                        if (error === FingerprintAuth.ERRORS.FINGERPRINT_CANCELLED) {
                            console.log("FingerprintAuth Dialog Cancelled!")
                        } else {
                            console.log("FingerprintAuth Error: " + error)
                        }
                    }
                }
                function isAvailableError(message) {
                    console.log("isAvailableError(): " + message)
                    alert(message)
                }
            },
        },
        on: {
            pageInit: function () {
                if (storage.getItem('ID')) {
                    $('#ID').val(storage.getItem('ID'))
                    $('#remember').prop("checked", true)
                }
            },
            pageBeforeOut: function () { },
            pageBeforeRemove: function () { },
        },
    }
</script>
