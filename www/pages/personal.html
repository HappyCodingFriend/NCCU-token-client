<template>
    <section class="page">
        <nav class="navbar">
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span class="ios-only">Back</span>
                    </a>
                </div>
                <div class="title">我的帳戶</div>
            </div>
        </nav>
        <div class="page-content ptr-content" @ptr:refresh="refresh">
            <div class="ptr-preloader">
                <div class="preloader"></div>
                <div class="ptr-arrow"></div>
            </div>
            <div class="block-title">我的點數</div>
            <div id="pointList" class="list">
            </div>
        </div>
    </section>
</template>

<script>
    function load() {
        for (let i in points) {
            api.getPoint(points[i].address, (balance) => {
                $(`#${points[i].address}`).text(balance)
            })
        }
    }
    return {
        data: () => {
        },
        methods: {
            refresh: (e, done) => {
                api.getPoints(load()) 
                done()
            },
        },
        on: {
            pageMounted: () => {
                console.group('personal')
            },
            pageInit: () => {
            },
            pageBeforein: () => {
                let listTemplate = `
                    <ul>
                        {{#each this}}
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">{{name}}</div>
                                    <div class="item-after">
                                        <span class="badge color-blue" id={{address}}></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                `
                let compiledListTemplate = Template7.compile(listTemplate)
                $('#pointList').html(compiledListTemplate(points))
                
                load()

                $('#address_SQL').text(user.address)
                NativeStorage.getItem('encAccount', encAccount => {
                    $('#address_NS').text(`0x${encAccount.address}`)
                }, console.error)
            },
            pageBeforeOut: () => {
            },
            pageBeforeRemove: () => {
                console.groupEnd()
            },
        },
    }
</script>
