        <div class="page-content">

                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">點數種類</div>
                            <div class="item-input-wrap">
                                <select id="point" placeholder="Please choose...">
                                    <option value="0x2CA6Dacbf2db0e04c8f7A73E27C385129A2b40cf">宿舍點數</option>
                                    <option value="0x5f16A398b338c6aeecD5bb2d4e851816d5b05a3d">教務處點數</option>
                                    <option value="0x64ea6D99636AEe83B15D35a9d7CB73E9ae8242Ae">學務處點數</option>
                                </select>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">轉出數量</div>
                            <div class="item-input-wrap">
                                <input type="text" id=number placeholder="轉出數量">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">轉入對象</div>
                            <div class="item-input-wrap">
                                <input type="text" id="targetID" placeholder="轉入對象">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">對象地址</div>
                            <div class="item-input-wrap">
                                <input type="text" id="address" placeholder="轉入對象">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="block">
                <div class="row">
                    <button class="col button button-fill">好友</button>
                    <button class="col button button-fill" @click="QR_code">掃描QR code</button>
                    <button class="col button button-fill">帳號</button>
                </div>
            </div>
            <div class="block">
                <div class="row">
                    <button class="col button button-fill" @click="transfer">立即轉帳</button>
                </div>

        </div>
    </section>

<script>
    return {
        methods: {
            QR_code: () => {
                QRScanner.prepare((err, status) => {
                    if (status == undefined) {
                        console.log('denied')
                    } else if (status.authorized) {
                        console.log('authorized')
                        QRScanner.show((status) => {
                            $('#app').hide()
                        })
                        QRScanner.scan((err, contents) => {
                            if (err) {
                                console.error(err)
                            }
                            console.log('The QR Code contains: ' + contents)
                            $('#app').show()
                            read(contents)
                        })
                    } else if (status.denied) {
                        console.log('denied')
                    }
                })

                function read(text) {
                    let data = JSON.parse(text)
                    $('#point').children().each(function () {
                        $(this).attr('selected', false)
                        if ($(this).text() == data.point) {
                            $(this).attr('selected', true)
                        }
                    })
                    if (data.number) $('#number').val(data.number)
                    if (data.ID) $('#targetID').val(data.ID)
                    if (data.address) $('#address').val(data.address)
                }
            },
            transfer: () => {

                myReadFile('key.json', (key) => {
                    console.log('keyOnLoadend')
                    let account = web3.eth.accounts.privateKeyToAccount(key.privateKey)

                    console.log(key.address)
                    console.log(key.privateKey)

                    let ERC223TokenContract = new web3.eth.Contract(ERC223Token.abi)
                    let data = ERC223TokenContract.methods.transfer($('#address').val(), parseInt($('#number').val())).encodeABI()

                    app.dialog.password('請輸入您的交易密碼', '轉帳', function (password) {
                        app.dialog.preloader('交易進行中...')

                        $.get('http://101.0.135.141:50000/nonce', {
                            address: key.address
                        }, function (nonce) {
                            console.log('nonce', parseInt(nonce))

                            let tx = {
                                nonce: parseInt(nonce),
                                chainId: '0x11',
                                to: $('#point').val(),
                                data: data,
                                gasPrice: '0x0',
                                gas: 4000000,
                            }
                            let sign_tx = account.signTransaction(tx)

                            $.post('http://101.0.135.141:50000/transaction', {
                                sign_tx: sign_tx._rejectionHandler0.rawTransaction
                            }, function (result) {
                                console.log(result)
                                app.dialog.close()

                                app.dialog.alert('交易成功', '政大錢包')
                            })
                        })
                    })
                })
            }
        },
        on: {
            pageInit: function () { },
            pageBeforeOut: function () { },
            pageBeforeRemove: function () { },
        },
    }
</script>
