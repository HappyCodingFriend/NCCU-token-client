<template>
    <section class="page">
        <nav class="navbar">
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span class="ios-only">Back</span>
                    </a>
                </div>
                <div class="title">轉帳</div>
            </div>
        </nav>
        <div class="page-content">
            <div class="list inline-labels no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">點數種類</div>
                            <div class="item-input-wrap">
                                <select id="point" placeholder="Please choose...">
                                </select>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">剩餘數量</div>
                            <div class="item-input-wrap">
                                <input type="number" id="balance" placeholder="剩餘數量">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">轉出數量</div>
                            <div class="item-input-wrap">
                                <input type="number" id="number" placeholder="轉出數量">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">轉入對象</div>
                            <div class="item-input-wrap">
                                <input type="text" id="targetID" placeholder="轉入對象">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">對象姓名</div>
                            <div class="item-input-wrap">
                                <input type="text" id="targetName" placeholder="轉入對象">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">對象地址</div>
                            <div class="item-input-wrap">
                                <input type="text" id="targetAddress" placeholder="轉入對象">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="block">
                <div class="row">
                    <button class="col button button-fill" @click="user_button">帳號</button>
                    <button class="col button button-fill" @click="friend_button">好友</button>
                    <button class="col button button-fill" @click="qrcode_button">QR code</button>
                </div>
            </div>
            <div class="block">
                <div class="row">
                    <button class="col button button-fill" @click="transfer">立即轉帳</button>
                </div>
            </div>
        </div>
    </section>
</template>

<script>
    function load() {
        let selectTemplate = `
            <ul>
                {{#each this}}
                <option value={{this.address}}>{{this.name}}</option>
                {{/each}}
            </ul>
        `
        let compiledSelectTemplate = Template7.compile(selectTemplate)
        $('select#point').html(compiledSelectTemplate(points))

        $('select#point').change(() => {
            api.getPoint($('select#point').val(), (balance) => {
                $('#balance').val(balance)
            })
        })
    }
    return {
        methods: {
            user_button: () => {
                api.getUser($('#targetID').val(), (data) => {
                    if (!data.type) {
                        console.log(data.type)
                        app.dialog.alert(data.inf)
                    }
                    else {
                        console.log(data.type)
                        $('#targetName').val(data.inf.name)
                        $('#targetAddress').val(data.inf.address)
                    }
                })
            },
            friend_button: () => {

            },
            qrcode_button: () => {
                QRScanner.prepare((err, status) => {
                    if (status == undefined) {
                        console.log('denied')
                    } else if (status.authorized) {
                        console.log('authorized')
                        QRScanner.show((status) => {
                            $('#app').hide()
                        })
                        QRScanner.scan((err, contents) => {
                            if (err) {
                                console.error(err)
                            }
                            console.log('The QR Code contains: ' + contents)
                            QRScanner.destroy(function (status) {
                                console.log(' QRScanner.destroy')
                                $('#app').show()
                                read(contents)
                            })
                        })
                    } else if (status.denied) {
                        console.log('denied')
                    }
                })

                function read(text) {
                    let data = JSON.parse(text)
                    /*
                    $('#point').children().each(function () {
                        $(this).attr('selected', false)
                        if ($(this).text() == data.point) {
                            $(this).attr('selected', true)
                        }
                    })
                    */
                    if (data.number) $('#number').val(data.number)
                    if (data.ID) $('#targetID').val(data.ID)
                    if (data.address) $('#targetAddress').val(data.address)
                }
            },
            transfer: () => {

                let point = $('#point').val()
                let number = parseInt($('#number').val())
                let targetID = $('#targetID').val()
                let targetAddress = $('#targetAddress').val()

                NativeStorage.getItem('encAccount', encAccount => {
                    app.dialog.password('請輸入您的交易密碼', '轉帳', password => {

                        let decAccount = web3.eth.accounts.decrypt(encAccount, password)
                        let ERC223TokenContract = new web3.eth.Contract(ERC223Token.abi)
                        let data = ERC223TokenContract.methods.transfer(targetAddress, number).encodeABI()

                        api.getNonce((nonce) => {
                            let tx = {
                                nonce: parseInt(nonce),
                                chainId: '0x11',
                                to: point,
                                data: data,
                                gasPrice: '0x0',
                                gas: 4000000,
                            }
                            let signTx = decAccount.signTransaction(tx)

                            api.postTransaction(signTx._rejectionHandler0.rawTransaction, targetID, number, point, (data) => {
                                console.log(data)
                                app.dialog.alert('交易成功', '政大錢包')
                            })
                        })

                    }, password => {
                        console.log('輸入密碼失敗')
                    })

                }, console.error)
            }
        },
        on: {
            pageMounted: () => {
                console.group('payment')
            },
            pageInit: () => { },
            pageBeforein: () => {
                load()
            },
            pageBeforeOut: () => { },
            pageBeforeRemove: () => {
                console.groupEnd()
            },
        },
    }
</script>
