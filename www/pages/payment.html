<template>
    <section class="page">
        <nav class="navbar">

                <div class="left">
                    <a href="#" class="link back">

        </nav>
        <div class="page-content">
            <div class="list inline-labels no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">點數種類</div>
                            <div class="item-input-wrap">
                                <select id="point" placeholder="Please choose...">
                                    <option value="p1">學務處點數</option>
                                    <option value="p2">教務處點數</option>
                                    <option value="p3">宿舍點數</option>
                                </select>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">轉出數量</div>
                            <div class="item-input-wrap">
                                <input type="text" id=number placeholder="轉出數量">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">轉入對象</div>
                            <div class="item-input-wrap">
                                <input type="text" id="ID" placeholder="轉入對象">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">對象地址</div>
                            <div class="item-input-wrap">
                                <input type="text" id="address" placeholder="轉入對象">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="block">
                <div class="row">
                    <button class="col button button-fill">好友</button>
                    <button class="col button button-fill" @click="QR_code">掃描QR code</button>
                    <button class="col button button-fill">帳號</button>
                </div>
            </div>
            <div class="block">
                <div class="row">
                    <button class="col button button-fill" @click="transfer">立即轉帳</button>
                </div>
            </div>
        </div>
    </section>

<script>
    return {
        methods: {
            QR_code: () => {
                QRScanner.prepare((err, status) => {
                    if (status == undefined) {
                        console.log('denied')
                    } else if (status.authorized) {
                        console.log('authorized')
                        QRScanner.show((status) => {
                            $('#app').hide()
                        })
                        QRScanner.scan((err, contents) => {
                            if (err) {
                                console.error(err)
                            }
                            console.log('The QR Code contains: ' + contents)
                            $('#app').show()
                            read(contents)
                        })
                    } else if (status.denied) {
                        console.log('denied')
                    }
                })

                function read(text) {
                    let data = JSON.parse(text)
                    $('#point').children().each(function () {
                        $(this).attr('selected', false)
                        if ($(this).text() == data.point) {
                            $(this).attr('selected', true)
                        }
                    })
                    $('#number').val(data.number)
                    $('#ID').val(data.ID)
                    $('#address').val(data.address)

                    console.log(data)
                }
            },
            transfer: () => {

                window.resolveLocalFileSystemURL(cordova.file.externalDataDirectory, function (dirEntry) {
                    dirEntry.getFile('key.json', { create: true, exclusive: false }, function (fileEntry) {
                        readFile(fileEntry)
                    })
                })

                function readFile(fileEntry) {
                    fileEntry.file(function (file) {
                        let reader = new FileReader()
                        reader.onloadend = keyOnLoadend
                        reader.readAsText(file)
                    }, (evt) => {
                        alert(evt)
                    })
                }

                function keyOnLoadend() {
                    console.log("Successful file read: " + this.result)
                    let key = JSON.parse(this.result)
                    let account = web3.eth.accounts.privateKeyToAccount('0x348ce564d427a3311b6536bbcff9390d69395b06ed6c486954e971d960fe8709')
                    let ERC223TokenContract = new web3.eth.Contract(ERC223Token)
                    let data = ERC223TokenContract.methods.transfer('0xcc688739b574d70597d3b5d577aac0ded7ab59ba', 100).encodeABI()
                    app.dialog.password('請輸入您的交易密碼', '轉帳', function (password) {
                        let tx = {
                            nonce: '1',
                            chainId: '0x11',
                            to: '0x2CA6Dacbf2db0e04c8f7A73E27C385129A2b40cf',
                            data: data,
                            value: '0',
                            gasPrice: '0x0',
                            gas: '4000000',
                        }
                        account.signTransaction(tx)
                        app.dialog.preloader('交易進行中...')
                        setTimeout(function () {
                            app.dialog.close()
                        }, 3000)
                    })
                }
            }
        },
        on: {
            pageInit: function () { },
            pageBeforeOut: function () { },
            pageBeforeRemove: function () { },
        },
    }
</script>
