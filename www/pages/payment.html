<template>
    <section class="page">
        <nav class="navbar">
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span class="ios-only">Back</span>
                    </a>
                </div>
                <div class="title">轉帳</div>
            </div>
        </nav>
        <div class="page-content">
            <div class="list inline-labels no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">點數種類</div>
                            <div class="item-input-wrap">
                                <select id="erc" placeholder="Please choose...">
                                    <option value="0xCe1Cd66680ebA0a1783e7D88E756A7A23cE72028">宿舍點數</option>
                                    <option value="0xab76C487a4eb5eD2E9Eaf587E4853aC259Ef8380">教務處點數</option>
                                    <option value="0xd8fd7d4Fa2cBE55573eec5D481CE4BD9A6522AC7">學務處點數</option>
                                </select>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">轉出數量</div>
                            <div class="item-input-wrap">
                                <input type="number" id="number" placeholder="轉出數量">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">轉入對象</div>
                            <div class="item-input-wrap">
                                <input type="text" id="targetID" placeholder="轉入對象">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">對象地址</div>
                            <div class="item-input-wrap">
                                <input type="text" id="targetAddress" placeholder="轉入對象">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="block">
                <div class="row">
                    <button class="col button button-fill">好友</button>
                    <button class="col button button-fill" @click="QR_code">掃描QR code</button>
                    <button class="col button button-fill">帳號</button>
                </div>
            </div>
            <div class="block">
                <div class="row">
                    <button class="col button button-fill" @click="transfer">立即轉帳</button>
                </div>
            </div>
        </div>
    </section>
</template>

<script>
    return {
        methods: {
            QR_code: () => {
                QRScanner.prepare((err, status) => {
                    if (status == undefined) {
                        console.log('denied')
                    } else if (status.authorized) {
                        console.log('authorized')
                        QRScanner.show((status) => {
                            $('#app').hide()
                        })
                        QRScanner.scan((err, contents) => {
                            if (err) {
                                console.error(err)
                            }
                            console.log('The QR Code contains: ' + contents)
                            QRScanner.cancelScan()
                            $('#app').show()
                            read(contents)
                        })
                    } else if (status.denied) {
                        console.log('denied')
                    }
                })

                function read(text) {
                    let data = JSON.parse(text)
                    /*
                    $('#point').children().each(function () {
                        $(this).attr('selected', false)
                        if ($(this).text() == data.point) {
                            $(this).attr('selected', true)
                        }
                    })
                    */
                    if (data.number) $('#number').val(data.number)
                    if (data.ID) $('#targetID').val(data.ID)
                    if (data.address) $('#targetAddress').val(data.address)
                }
            },
            transfer: () => {

                let number = parseInt($('#number').val())
                let targetID = $('#targetID').val()
                let targetAddress = $('#targetAddress').val()
                let ercName = $('#erc option:selected').text()
                let ercAddress = $('#erc').val()

                NativeStorage.getItem('user', user => {
                    console.log(user)

                    NativeStorage.getItem('encAccount', encAccount => {
                        console.log(encAccount)

                        app.dialog.password('請輸入您的交易密碼', '轉帳', password => {
                            app.dialog.preloader('交易進行中...')

                            let decAccount = web3.eth.accounts.decrypt(encAccount, password)
                            let ERC223TokenContract = new web3.eth.Contract(ERC223Token.abi)
                            let data = ERC223TokenContract.methods.transfer(targetAddress, number).encodeABI()

                            $.get('http://101.0.135.141:50000/nonce', {
                                address: decAccount.address
                            }, function (nonce) {
                                let tx = {
                                    nonce: parseInt(nonce),
                                    chainId: '0x11',
                                    to: ercAddress,
                                    data: data,
                                    gasPrice: '0x0',
                                    gas: 4000000,
                                }
                                let sign_tx = decAccount.signTransaction(tx)

                                $.post(`http://101.0.135.141:50000/transaction?token=${user.token}`, {
                                    sign_tx: sign_tx._rejectionHandler0.rawTransaction,
                                    number,
                                    targetID,
                                    targetAddress,
                                    ercName,

                                }, function (result) {
                                    console.log(result)
                                    app.dialog.close()

                                    app.dialog.alert('交易成功', '政大錢包')
                                })
                            })
                            
                        }, password => {
                            console.log('輸入密碼失敗')
                        })

                    }, console.error)

                }, err => {
                    app.dialog.alert('您尚未登入', '警告', () => {
                        app.router.back()
                    })
                })
            }
        },
        on: {
            pageInit: function () { },
            pageBeforein: () => { },
            pageBeforeOut: function () { },
            pageBeforeRemove: function () { },
        },
    }
</script>
