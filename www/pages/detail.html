<script>
    function load() {
        let listTemplate = `
            <ul>
                {{#each this.tx}}
                <li>
                    <a href="#" class="item-link item-content popup-open" data-popup=".detail-popup">
                        <div class="item-media">
                            {{date}}
                        </div>
                        <div class="item-inner">
                            <div class="item-title">
                                <div class="item-header">{{targetID}}</div>
                                {{ercName}}
                            </div>
                            <div class="item-after">
                                <span class="badge color-{{@root.color}}">{{@root.sign}}{{number}}</span>
                            </div>
                        </div>
                    </a>
                 </li>
                {{/each}}
            </ul>
        `
        let compiledListTemplate = Template7.compile(listTemplate)

        api.getTransactionsTo((tx) => {
            let data = {
                color: 'red',
                sign: '-',
                tx: tx,
            }
            $('#detailList_To').html(compiledListTemplate(data))
        })
        api.getTransactionsFrom((tx) => {
            let data = {
                color: 'green',
                sign: '+',
                tx: tx,
            }
            $('#detailList_From').html(compiledListTemplate(data))
        })
    }
    return {
        methods: {},
        on: {
            pageMounted: () => {
                console.group('detail')
            },
            pageInit: () => {
            },
            pageBeforeIn: () => {
                load()
            },
            pageBeforeOut: () => {
            },
            pageBeforeRemove: () => {
                console.groupEnd()
            },
        },
    }
</script>
