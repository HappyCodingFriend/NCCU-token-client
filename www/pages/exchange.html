<template>
    <section class="page">
        <nav class="navbar">
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span class="ios-only">Back</span>
                    </a>
                </div>
                <div class="title">交換</div>
                <div class="right">
                    <a @click="add_button" class="link">
                        <i class="icon f7-icons ios-only">add</i>
                        <i class="icon material-icons md-only">add</i>
                    </a>
                </div>
            </div>
        </nav>
        <div class="page-content">
            <div id="exchangeList" class="list">
            </div>
        </div>
    </section>
</template>

<script>
    function load() {
        api.getOrders((exchanges) => {

            for (let i in exchanges) {
                exchanges[i].name1 = pointMap.get(exchanges[i].point1)
                exchanges[i].name2 = pointMap.get(exchanges[i].point2)
            }

            let listTemplate = `
            <ul>
                {{#each this}}
                <li>
                    <a class="item-link item-content">
                        <div class="item-inner item-cell" style="text-align: center;">
                            <div class="item-row">
                                <div class="item-cell autoID">{{this.autoID}}</div>
                                <div class="item-cell">{{this.owner}}</div>
                            </div>
                            <div class="item-row">
                                <div class="item-cell">
                                    <span class="badge color-green">{{value1}}</span>
                                    {{name1}}
                                </div>
                                <div class="item-cell" style="width:auto;">
                                    <i class="material-icons">cached</i>
                                </div>
                                <div class="item-cell">
                                    <span class="badge color-blue">{{value2}}</span>
                                    {{name2}}
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                {{/each}}
            </ul>
        `
            let compiledListTemplate = Template7.compile(listTemplate)
            $('#exchangeList').html(compiledListTemplate(exchanges))

            $('#exchangeList li').on('click', function (e) {

                let autoID = $(this).find('.autoID').text()
                let exchange = exchanges.find((element) => {
                    return element.autoID == autoID
                })

                //取得Account
                NativeStorage.getItem('encAccount', encAccount => {
                    app.dialog.password('請輸入您的交易密碼', '掛單', password => {
                        let decAccount = web3.eth.accounts.decrypt(encAccount, password)

                        //取得nonce
                        api.getNonce((nonce) => {
                            let ERC223TokenContract = new web3.eth.Contract(ERC223Token.abi)
                            let data = ERC223TokenContract.methods.transfer(exchange.address, parseInt(exchange.value2)).encodeABI()
                            let tx = {
                                nonce: parseInt(nonce),
                                to: exchange.point2,
                                data: data,
                                gas: 4000000,
                                gasPrice: '0x0',
                                chainId: '0x11',
                            }
                            let signTx = decAccount.signTransaction(tx)._rejectionHandler0.rawTransaction

                            api.updateOrder(signTx, autoID, (data) => {
                                console.log(data)
                                if (data.type) {
                                    load()
                                    app.dialog.alert('買單成功')
                                }
                                else {
                                    app.dialog.alert('買單失敗')
                                }
                            })
                        })
                    })
                })
            })
        })
    }
    return {
        methods: {
            add_button: () => {
                app.router.navigate('/order/')
            },
        },
        on: {
            pageMounted: () => {
                console.group('exchange')
            },
            pageInit: () => {

            },
            pageBeforeIn: () => {
                load()
            },
            pageBeforeOut: () => {
            },
            pageBeforeRemove: () => {
                console.groupEnd()
            },
        },
    }
</script>
